<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chatbot.css')}}" />
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css')}}" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-8 mr-auto ml-auto  box">
            <form>
                <div id="chatbox">
                    <!-- <h2>ChatBot</h2> -->
                    <div class="col-md-6 ml-auto mr-auto">
                        <p class="botText"><span>Halo saya Bot, ada yang bisa saya
                                bantu?</span></p>
                    </div>
                </div>
                <div id="userInput" class="row">
                    <div class="col-md-8 user">
                        <input id="text" type="text" name="msg" placeholder="Ketik Pesan.." class="form-control">
                        <button type="submit" id="send" class="btn btn-warning">Kirim</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("form").on("submit", function (event) {
                var rawText = $("#text").val();
                var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
                $("#text").val("");
                $("#chatbox").append(userHtml);
                document.getElementById("userInput").scrollIntoView({
                    block: "start",
                    behavior: "smooth",
                });
                $.ajax({
                    data: {
                        msg: rawText,
                    },
                    type: "POST",
                    url: "/get",
                }).done(function (data) {
                    var botHtml = '<p class="botText"><span>' + data + "</span></p>";
                    $("#chatbox").append($.parseHTML(botHtml));
                    document.getElementById("userInput").scrollIntoView({
                        block: "start",
                        behavior: "smooth",
                    });
                });
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
